<div class="body">
    <p class="title">{{data.title}}</p>
    <pdf-viewer 
    *ngIf="data.material_link.endsWith('.pdf')"
    [src]="data.material_link"
    style="width: 90%; height: 90%"
    ></pdf-viewer>
    <div
    class="yt"
    *ngIf = "data.material_link.includes('www.youtube.com')"
    >
        <a class="yTutle" [href] = "data.material_link" target="_blank"> {{data.material_link}}</a>
        <img src= {{ytLink}}>
    </div>
    <div
    *ngIf="data.material_link.endsWith('.mp3')"
    >
        <audio [src]="data.material_link" controls></audio>
    </div>
</div>
