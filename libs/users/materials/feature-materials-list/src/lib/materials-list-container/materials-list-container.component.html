<ng-container *ngIf="(status$ | async)=== 'loading'; else loadingResult">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-template #loadingResult>
    <div class="ng-template">
        <button mat-icon-button color="primary"
        aria-label="Example icon button with a home icon"
        (click)="onBack()"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <p>{{folderTitle$ | async}}</p>
    </div>
</ng-template>
<ng-container 
*ngrxLet="{
    mats: mats$,
    status: status$
    } as vm"
>
    <users-materials-list 
    [vm] = "vm"
    (deleteMat)="onDeleteMat($event)"
    ></users-materials-list>
</ng-container>
<ng-container 
*ngrxLet = "folder$ as folder"
>
    <users-materials-add-button [folder] = "folder"></users-materials-add-button>
</ng-container>
